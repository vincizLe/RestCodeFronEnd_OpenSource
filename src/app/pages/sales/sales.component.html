<mat-card-header>
  <mat-card-title>Ventas</mat-card-title>
  <mat-card-subtitle>Agregar nueva Venta</mat-card-subtitle>
</mat-card-header>

<mat-card>

    <mat-tab-group>
    <mat-tab label="Ingrese Cliente">

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Nombre del Cliente</mat-label>
          <input matInput #message maxlength="256" placeholder="Ej. Juan Lopez">
          <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
        </mat-form-field>

        <button mat-raised-button tabindex="-1" clas="boton" type="button" color="warn" (click)='moveToSelectedTab("Seleccione Productos")'>Siguiente</button>
      </form>

    </mat-tab>

    <mat-tab label="Seleccione Productos">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" >
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef >
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>

      <form class="example-container">
        <mat-form-field appearance="fill" >
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" placeholder="Ex. 1" min="1" max="15">
          <mat-error>Min: 1</mat-error>
        </mat-form-field>
      </form>
      <button mat-raised-button tabindex="-1" type="button" color="warn"  class="noback" (click)='moveToSelectedTab("Ingrese Cliente")'>Regresar</button>
      <button mat-raised-button tabindex="-1" type="button" color="warn" (click)='moveToSelectedTab("Guardar")'>Guardar</button>
    </mat-tab>

    <mat-tab label="Guardar">
      <div class="texto">Listo!</div>
      <button mat-raised-button tabindex="-1" type="button" color="warn" class="noback" (click)='moveToSelectedTab("Ingrese Cliente")'>Empezar de Nuevo</button>
    </mat-tab>

  </mat-tab-group>

</mat-card>
