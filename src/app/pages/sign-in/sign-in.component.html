<mat-tab-group>
  <mat-tab label="Popietario">
    <div class="register">
      <form  class="custom-form" #registerOwnerForm="ngForm">
        <h1>Register</h1>
        <input
          name="names"
          [(ngModel)]="ownerData.names"
          placeholder="Nombre"
        />
        <input
          [(ngModel)]="ownerData.surnames"
          name="surnames"
          placeholder="Apellido"
          required="required"
        />
        <input
          [(ngModel)]="ownerData.phone"
          name="phone"
          placeholder="NÃºmero de celular"
          required="required"
        />
        <input
          [(ngModel)]="ownerData.ruc"
          name="ruc"
          placeholder="RUC"
          required="required"
        />
        <input
          [(ngModel)]="ownerData.email"
          name="email"
          placeholder="Email"
          required="required"
        />
        <input
          type="password"
          [(ngModel)]="ownerData.password"
          name="password"
          placeholder="Password"
          required="required"
        />
        <button type="submit" (click)="addOwner()">Register</button>
      </form>
    </div>
  </mat-tab>
  <mat-tab label="Consultor">

        />
        <input

          placeholder="linkedln"
          required="required"
        />
        <input
          [(ngModel)]="consultantData.email"

          required="required"
        />
        <input
          type="password"
          [(ngModel)]="consultantData.password"
          name="password"
          placeholder="Password"
          required="required"
        />
        <button type="submit" (click)="addConsultant()">Register</button>
      </form>
    </div>
  </mat-tab>
</mat-tab-group>
