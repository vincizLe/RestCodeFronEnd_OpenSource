<!-- login.component.html -->

<div class="login">
  <form  [formGroup]="loginForm"  class="custom-form" method="post">
    <h1>Iniciar sesión</h1>
      <mat-form-field>
        <input matInput
          type="text"
               formControlName="email"
          name="email"
          placeholder="Correo"
          required
          #email
        />
        <mat-error *ngIf="isValidField('email')">
          {{getErrorMessage('email')}}
        </mat-error>
      </mat-form-field>
    <mat-form-field>
      <input matInput
        type="password"
             formControlName="password"
        name="password"
        placeholder="Constraseña"
        required
      />
      <mat-error *ngIf="isValidField('password')">
        {{getErrorMessage('password')}}
      </mat-error>
    </mat-form-field>
    <input type="submit" (click)="login(email.value)" value="Log in" id="button">
    <p (click)="navigateToSignIn()">Registrarse</p>
  </form>
  <div>

  </div>
</div>
