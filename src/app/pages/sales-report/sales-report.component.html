<mat-card>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z0">
  <!-- Item Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.id}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  <!-- Cliente Column -->
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.client}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  <!-- Product Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.product}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
  <!-- Cost Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.category}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>
  <!-- Cost Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.price | currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
</mat-card>
